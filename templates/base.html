<!DOCTYPE html>
<html lang="en">
	<head>
		{% block head %}
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{{ user.name }}常用产品名录</title>
		<link rel="icon" href="{{ url_for('static', filename='juniper.ico') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
		{% endblock %}
	</head>
	<body>
		
		<h2>
			<img alt="Avatar" class="avatar" src="{{ url_for('static', filename='images/foo.png') }}">
			{{ user.name }}经典畅销款产品名录
		</h2>
		<nav>
			<ul>
				<li><a href="{{ url_for('index') }}">Home</a></li>
			</ul>
		</nav>
		{% block content %}{% endblock %}
		<footer>
			<img alt="juniper" class="juniper" src="{{ url_for('static',filename='images/juniper.jpg')}}">
			<small>&copy; 2022 copyright by <a href="https://www.juniper.net">Juniper Inc.</a></small>
		</footer>
	</body>
</html>
